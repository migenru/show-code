{% extends 'backoffice/dashboard.html' %}

{%block dashcontent %}

<h2>Ваши избранные товары</h2>
    <div class="grid-x grid-margin-x small-up-1 medium-up-2 large-up-3">
        <div class="grid-x grid-margin-x  ">
            {% for product in products %}
            <div class="cell">
                <a href="/catalog/product/{{ product.slug }}">
                <img class="thumbnail" src="https://placehold.it/300x300"></a>
                <h6><a href="/catalog/product/{{ product.slug }}">{{product.title}}</a></h6>
                <p>{{ product.quentity }} шт.</p>
                <p>{{ product.price }} руб.</p>
                <a href="/catalog/product/{{ product.slug }}" class="button small expanded hollow">Buy</a>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
